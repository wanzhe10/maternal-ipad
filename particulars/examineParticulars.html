<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>孕产妇个人中心</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function (doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function () {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 51.2) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-ipad/plugins/layui/css/layui.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-ipad/particulars/examineParticulars.less" />
    <script src="/maternal-ipad/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-ipad/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/less.min.js"></script>
    <script src="/maternal-ipad/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-ipad/js/root.js" charset="utf-8"></script>
    <script src="/maternal-ipad/particulars/examineParticulars.js" charset="utf-8"></script>
</head>

<body>
    <header class="clearfix">
        <div class="leftBox">
            <div class="headIcon"> </div>
            <p>
                <span class="name"> 王悦悦 </span>
                <span class="age"> 28岁 </span>
            </p>
            <p>
                <span> BML值 </span>|
                <span> 妊娠图 </span>
            </p>
            <input type="button" value="预&nbsp;览" class="preview">
        </div>
        <div class="rightBox clearfix">
            <form action="" class="clearfix">
                <div class="row-left">
                    <label>档&nbsp;&nbsp;案&nbsp;&nbsp;号：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>身份证号：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>建档时间：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>联系方式：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>出生年月：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>孕前体重：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left">
                    <label>孕&nbsp;&nbsp;产&nbsp;&nbsp;史：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left blood">
                    <label>&nbsp;&nbsp;血&nbsp;&nbsp;型：</label>
                    <input type="text" class="equally">
                </div>
                <div class="row-left factor">
                    <label>高危因素：</label>
                    <input type="text">
                </div>
                <br/>
                <div class="row-left  familyHistory">
                    <label>家&nbsp;&nbsp;族&nbsp;&nbsp;史：</label>
                    <input type="text">
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="clearfix main_top">
            <div class="layui-inline choiceTime">
                检查日期
                <input type="text" class="layui-input" id="test1">
            </div>
            <div class="degreeBox">复检次数
                <input type="text" class="degree">
                <span>次</span>
            </div>
            <div class="gestationalWeekBox">孕周
                <input type="text" class="gestationalWeek">
            </div>
            <div class="weightBox">当前体重
                <input type="text" class="weight">
                <span>kg</span>
            </div>
            <div class="bpBox">血&nbsp;&nbsp;压
                <input type="text" placeholder="高压" class="hyperpiesia"> ~
                <input type="text" placeholder="低压" class="lowTension ">
                <span>mmHg</span>
            </div>
            <div class="fundalHeightBox">宫高
                <input type="text" class="fundalHeight">
                <span>cm</span>
            </div>
            <div class="waistlineBox"> 腹围
                <input type="text" class="waistline">
                <span>cm</span>
            </div>
            <div class="layui-input-inline  subscribeBox">
                预约下次日期及时间
                <input type="text" class="layui-input subscribe" id="test2" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="main_auto clearfix">
            <div>胎方位
                <select>
                    <option value="">未选择</option>

                </select>
            </div>
            <div>先露
                <select>
                    <option value="">未选择</option>

                </select>
            </div>
            <div>胎心率
                <select>
                    <option value="">未选择</option>

                </select>
            </div>
            <div>衔接
                <select>
                    <option value="">未选择</option>

                </select>
            </div>
            <div>尿蛋白
                <select>
                    <option value="">未选择</option>

                </select>
            </div>
            <div>浮肿
                <select>
                    <option value="">未选择</option>

                </select>
            </div>

        </div>
        <div class="main_bottom">
            <div class="mb78">
                <span>自觉不适</span>
                <div class="discomfortBox">
                    <input type="text" class="discomfort">
                    <div>
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div>
                </div>
            </div>
            <div class="mb78">
                <span>指导处理意见</span>
                <div class="handlingBox">
                    <input type="text" class="handling">
                    <div>
                        <i class="joinIco"></i>
                        <span>导入模板</span>
                    </div>
                </div>
            </div>


            <div class="operationDoctor">
                <span>操作医生:</span>
                <span>周晓晓</span>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer_top clearfix">
            <span>检查结果</span>
            <input type="button" value="刷新" class="refresh">
        </div>

        <div>
            上传图片
        </div>

        <input type="text"  value = "完成" class="accomplish">
    </footer>
</body>

</html>
